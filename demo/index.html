<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>React openapi designer</title>
</head>
<body style="background:black">
    <react-openapi-designer />
    <script type="text/javascript">
        const listener = function(spec) {
            console.log('Got spec', spec);
        }
        document.addEventListener("DOMContentLoaded", function(event) {
            window.ReactOpenapiDesigner.setListener(listener);
        });
    </script>
</body>
</html>
